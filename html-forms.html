<!DOCTYPE html>
<html>
    <head>
        <script>
 $('#password, #confirm_password').on('keyup', function () {
  if ($('#password').val() == $('#confirm_password').val()) {
    $('#message').html('Matching').css('color', 'green');
  } else 
    $('#message').html('Not Matching').css('color', 'red');
});
        </script>
    </head>
<body>

<h2>HTML Forms Assignment</h2>



<form action="/action_page.php">
  <fieldset>
    <legend>Basic User Information:</legend>
    <label for="fname">Full Name:</label><br>
    <input type="text" id="fname" name="fname" value="Alexandr Terzi"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="example@gmail.com"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" minlength="8"><br>
    <label for="confirm_password">Confirm password:</label><br>
    <input type="password" id="confirm_password" name="confirm_password" minlength="8"> <br><br>
    <p>Please select your gender:</p>
    <input type="radio" id="male" name="male" value="Male">
 <label for="male">Male</label><br>
 <input type="radio" id="female" name="female" value="Female">
 <label for="female">Female</label><br>
 <input type="radio" id="other" name="other" value="Other">
 <label for="other">other</label>
 <br><br>
 <label for="birthday">Date of Birth:</label>
 <input type="date" id="birthday" name="birthday">
 <br>
 </fieldset>
 <fieldset>
    <legend>Address Information:</legend>
    <label for="address">Street Address:</label>
    <textarea rows="4" cols="50" name="address" form="address"></textarea><br>
    <label for="country">Choose country:</label>
  <select name="country" id="country">
    <option value="moldova">Moldova</option>
    <option value="bali">Bali</option>
    <option value="france">France</option>
    <option value="germmany">Germany</option>
    <option value="italy">Italy</option>
  </select>
  <br>
  <label for="city">City:</label>
    <input type="text" id="city" name="city" value="" placeholder="Chisinau"><br>
    <label for="postal">Postal code:</label>
    <input type="number" id="postal" name="postal" value="" ><br>
 </fieldset>
 <fieldset>
    <legend>Preferences:</legend>
    <label for="prefer">Preferred Contact Method:</label>
    <input type="checkbox" id="check-email" name="check-email" value="Email">
    <label for="check-email"> Email</label>
    <input type="checkbox" id="check-phone" name="check-phone" value="Phone">
    <label for="check-phone"> Phone</label>
    <input type="checkbox" id="check-postal" name="check-postal" value="Postal Mail">
    <label for="check-postal"> Postal Mail</label><br>
    <label for="favcolor">Favorite Color:</label>
  <input type="color" id="favcolor" name="favcolor" value="#000"><br><br>
 </fieldset>
 <fieldset>
    <legend>Upload a Profile Picture:</legend>
    <label for="myfile">Upload an image:</label>
    <input type="file" id="myfile" name="myfile"><br><br>
 </fieldset>

 <br> <input type="submit" value="Submit">
</form>

</body>
</html>
